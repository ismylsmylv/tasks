<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <button class="btn1">-</button>
        <h1 class="count">0</h1>
        <button class="btn2">+</button>
    </div>
    <hr>
    <div class="checker">
        <div class="btnInput">
            <input type="text" class="form-control" id="usr" placeholder="Check Name Length">
            <span><button class="add btn btn-primary ">Add</button></span>
        </div>
        <span class="error">Error</span>
        <ul>
            <li></li>
        </ul>
    </div>
    <hr>
    <form class="formField">
        <label for="nameField">Full Name</label>
        <input type="text" placeholder="Enter Full Name" id="nameField">
        <label for="imgField">Enter Link</label>
        <input type="text" placeholder="Enter Image Link" id="ingField">
        <label for="ageField">Enter Age</label>
        <input type="number" placeholder="Enter Age" id="ageField">
        <button class="btn btn-primary ">Add Card</button>
    </form>
    <div class="container">
        <div class="card col-3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Brad_Pitt_2019_by_Glenn_Francis.jpg/1200px-Brad_Pitt_2019_by_Glenn_Francis.jpg" alt="">
            <h3>Test Image</h3>
            <p>45</p>
        </div>
    </div>


    <!-- container row -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
