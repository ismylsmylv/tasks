<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form action="">
        <h1>Credentials</h1>
        <input type="url" placeholder="Enter image link" class="image">
        <input type="text" class="inputName" placeholder="Enter Name">
        <input type="text" class="inputSurname" placeholder="Enter Surname">
        <input type="number" class="inputAge" placeholder="Enter Age">
        <div class="genders">
            <input type="radio" class="inputGenderMan" id="male" name="1">
            <label for="male">Male</label>
            <input type="radio" class="inputGenderWoman" id="female" name="1">
            <label for="female">Female</label>
        </div>

        <div class="hobbies">
            <input type="checkbox" name="write" id="write" class="checkbox">
            <label for="write">Writing</label>
            <input type="checkbox" name="code" id="code" class="checkbox">
            <label for="code">Coding</label>
            <input type="checkbox" name="shopping" id="shopping" class="checkbox">
            <label for="shopping">Shopping</label>
            <input type="checkbox" name="painting" id="painting" class="checkbox">
            <label for="painting">Painting</label>
        </div>

        <select name="places" id="places" class="places">
            <option value="baku">Baku</option>
            <option value="london">London</option>

        </select>
        <input type="submit" class="formBtn">
    </form>
    <button class="studentsBtn">Students</button>
    <br>
    <div class="container">
        <div class="row">
            <div class="card col-4">
                <div class="cardImg"><img src="" alt=""></div>
                <h3>Name</h3>
                <p>age</p>

            </div>
        </div>

    </div>

    <script src="./app.js"></script>
</body>

</html>
