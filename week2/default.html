<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
</head>

<body>
    <table>
        <tr>
            <td>Full Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>How do you watch this show</td>
            <td><select name="shows" id="shows">
                    <option value="Online">Online</option>
                    <option value="Netflix">Netflix</option>
                    <option value="Amazon">Amazon</option>
                </select></td>
        </tr>
        <tr>
            <td>How much do you like this show</td>
            <td>
                <label for=""><input type="radio" name="a"> I love it</label>
                <label for=""><input type="radio" name="a"> I hate it</label>
                <label for=""><input type="radio" name="a"> Didn't like</label>
                <label for=""><input type="radio" name="a"> Never going to watch</label>
            </td>
        <tr>
            <td>How many seasons you watched this show</td>
            <td><select name="shows" id="shows">
                    <option value="one">One</option>
                    <option value="five">More than five</option>
                    <option value="all">All</option>
                </select></td>
        </tr>
        <td>How you watch this show</td>
        <td>
            <label for=""><input type="checkbox">Alone</label>
            <label for=""><input type="checkbox">Friends</label>
            <label for=""><input type="checkbox">Family</label>
        </td>
        </tr>
        <tr>
            <td>Tell us about your favorite characters from episodes</td>
            <td>
                <input type="text" placeholder="Describe characters ">
            </td>
        </tr>
        <tr>
            <td><Button>Submit</Button></td>
        </tr>
    </table>
</body>

</html>
